<!DOCTYPE html>
  <html>
    <head>
      <title>Buttons</title>
      <style>
        .Yellow-button {
        background-color: yellow;
        }
        .Orange-button {
        background-color: orange;
        }
      </style>
    </head>

    <body>
      <p>
        Adults Plain Cotton T-shirt
      </p> 
      <p>Price:$7.99</p>
      <button  
        class="Yellow-button">Add to cart
      </button>
      <button 
        class="Orange-button">Buy now
      </button>
      
    </body>
  </html>
